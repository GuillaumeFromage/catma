MarkupHelpWindow.helpText=<h4>Creating a Tag</h4>\
<ol><li>First you have to tell CATMA which Tagset you want to use. \
Open a Tag Library from the Repository Manager and drag a Tagset to the "Active Tagsets" section. \
If you already have an active Tagset you want to use, you can skip this step.</li>\
<li>Now you can select the Tagset and click the "Create Tag"-Button.</li></ol>\
<h4>Annotate this Source Document</h4>\
<ol><li>First you have to tell CATMA which Tagset you want to use. \
Open a Tag Library from the Repository Manager and drag a Tagset to the "Active Tagsets" section. \
If you already have an active Tagset you want to use, you can skip this step.</li>\
<li>Now you can select the text sequence you want to annotate.</li><li>Click the colored button of the desired Tag to apply it to the selected sequence.</li></ol>\
When you click on an annotated text, i. e. a text that is underlined with colored bars you should see \
the available Tag in the section on the lower right of this view.
