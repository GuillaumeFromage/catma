<dom-module id="actiongrid" theme-for="vaadin-grid">
    <template>
        <style>
            :host(.actiongrid__hidethead) thead#header {
                display: none;
            }
        </style>
    </template>
</dom-module>
<custom-style>
    <!-- This is where your App's styling should go. You can use .css files too. -->
    <style>
        html {
            height: auto;
            --main-layout-header-height: 64px;
            background-color: transparent !important;
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            overflow-x: hidden;
            background-color: var(--lumo-contrast-5pct);
            height:100%;
            width: 100%;
        }

        /* main views */
        .main-view {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            max-width: 1960px;
            margin: 0 auto;
        }

        .main-section {
            flex-direction: row;
            display: flex;
            flex-grow: 1;
        }

        /* Header */
        header {
            background-color: #0c719a;
            color: white;
            padding: 0.5em;
            height: 56px;
            display: flex;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: none;
        }

        header h1, header h2, header h3, header h4, header h5, header h6 {
            margin: 0em;
        }

        header .header__context {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        header .header__version {
            width: 160px;
        }

        /* Navigation */
        nav {
            flex-direction: column;
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            flex-grow: 1;
            padding: 1em;
            width: 160px;
        }

        nav a {
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: var(--lumo-body-text-color);
        }

        nav h3 {
            color: var(--lumo-disabled-text-color);

        }

        nav a:hover {
            text-decoration: none;
        }


        .view-section {
            flex-direction: row;
            display: flex;
            flex-grow: 1;
            width: 100%;
            background-color: #808080;
        }

        .dialog__bg {
          border-radius: 2px;
          box-shadow: 0 19px 38px 0 rgba(0, 0, 0, 0.3), 0 15px 12px 0 rgba(0, 0, 0, 0.22);
          border-style: solid;
          border-width: 0.5px;
          border-image-source: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4) 5%, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0));
          border-image-slice: 1;
          background-color: #fafafa;
          background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4) 5%, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0));
          background-origin: border-box;
          background-clip: content-box, border-box;
          margin:20px;
          width: 100%;
        }

        /* buttons */
        .button__icon {
            border: none;
            background: transparent;
            opacity: 0.54;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .button__icon:focus {
            outline: none;
        }
        /* Huge card */
        .hugecard {
          flex-direction: column;
          display: flex;
          flex-grow: 1;
          width: 100%;
          height: 100%;
        }

        .hugecard__bar {
            align-items:center;
            background-color: #23a2cc;
            color: white;
            flex-direction: row;
            display: flex;
            padding: 0.75em;
            font-weight: 500;
        }

        .hugecard__bar__moreoptions {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .hugecard__bar__moreoptions__btn {
            color: white;
            background-color: transparent;
            border:none;
            cursor: pointer;
        }


        /* actiongrid */

        .actiongrid {
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .actiongrid vaadin-grid-cell-content {
            padding: 0px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .actiongrid flow-component-renderer {
            flex-grow: 1;
        }

        .actiongrid vaadin-grid-tree-toggle {
            margin-left: 0;
        }

        .actiongrid combined-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .actiongrid__bar {
            margin-left: 1em;
        }

        centered-icon {
            display: flex;
            justify-content: center;
        }

        .documentsgrid__doc {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .documentsgrid__doc__title {

        }

        .documentsgrid__doc__author {
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.54);
        }

        /* dashboard */

        dashboard {
            background-color: white;
            width: 100%;
        }

        /*
        * Projectlist in dashboard
        */

        .projectlist {
            flex-wrap: wrap;
        }

        .projectlist vaadin-button {
            background-color: transparent;
        }

        .projectlist .vaadin-button-container {
            width: 500px;
        }


        .projectlist__card {
            width: 352px;
            border-radius: 4px;
            background-color: #ffffff;
            border: solid 1px rgba(151, 151, 151, 0.12);
            margin: 10px;
        }

        .projectlist__card a {
            text-decoration: none;
            color: var(--lumo-body-text-color);
        }

        .projectlist__card__preview {
            height: 176px;
            background-color: #cdcdcd;
            display: flex;
            flex-direction: column;
            padding: 0.5em;
            cursor: pointer;
        }

    </style>
</custom-style>
